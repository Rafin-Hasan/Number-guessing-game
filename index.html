<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div id="game-container">
        <p>Player 1, enter your secret number (1-100):</p>
        <input type="number" id="player1Input" min="1" max="100" required>
        <button id="startGameBtn">Start Game</button>
        <p id="guessMessage"></p>
        <p>Guess: <input type="number" id="player2Input" min="1" max="100" required disabled></p>
        <button id="submitGuessBtn" disabled>Guess</button>
        <p id="attemptsLeft">Attempts Left: 5</p>
    </div>

<script src="JS/script.js"></script>
</body>
</html>
